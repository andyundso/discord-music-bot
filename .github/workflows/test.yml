name: build-test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node 14
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: npm
      - run: npm ci
      - run: npx eslint .
      - run: npx jest --passWithNoTests
